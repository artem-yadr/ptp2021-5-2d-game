<!doctype html>
<html>
<head>

    <title>Just a game</title>
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet">

</head>
<body>

<div id="container">
    <div id="pages" style="display: none">
        <div class="page active" id="menu">
            <div class="page-item" id="menu-play" onclick="switchToGame()"><p>PLAY</p></div>
            <div class="page-item" id="menu-options" onclick="switchPage('options')"><p>OPTIONS</p></div>
            <div class="page-item" id="menu-credits" onclick="switchPage('credits')"><p>CREDITS</p></div>
        </div>
        <div class="page" id="options">
            <div class="page-item"><p>You don't have choice (yet)</p></div>
        </div>
        <div class="page" id="credits">
            <div class="page-item"><p>Denis Pashkevich</p></div>
            <div class="page-item"><p>Anton Saykin</p></div>
            <div class="page-item"><p>Artem Yadrihinskiy</p></div>
        </div>
    </div>

</div>

<script src="jquery-3.6.0.min.js"></script>
<script src="js/core/game.js" type="module"></script>

<script type="module">
    import {switchPage, switchToGame} from "./js/core/page.js";

    window.switchPage = switchPage
    window.switchToGame = switchToGame
</script>

</body>
</html>
